<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }

        .wrapper{
            background-color: #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .side-bar-nav-wrapper{
            display: flex;
            position: relative;
            justify-content: flex-start;
            background-color: grey;
            height: 100vh;
            width: 100%;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 4px;
            align-items: center;
            gap: 60px;
        }

        .first-left-nav-container{
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 10px;
            height: 60vh;
            width: 200px;
            align-items: flex-start;
            margin-left: 35px;
            background-color: aqua;
            margin-top: 5px;
            padding: 10px;
        }

        .circle-icon {
            display: flex;
            position: relative;
            justify-content: flex-start;
            align-items: center;
            width: 100%; 
            margin: 5px 0;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .icon-container i {
            color: black;
            font-size: 27px;
        }

        .icon-container i:hover {
            color: aliceblue;
        }

        .button-container {
            margin-left: 10px; 
        }

        .button-container button {
            padding: 5px 10px;
            border: none;
            width: 130px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            background-color: #4CAF50; 
            color: white; 
            cursor: pointer;
            font-size: 13px;
        }

        .button-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

    
        .second-nav-frame-wrapper{
            display: flex;
            position: relative;
        }

        .second-nav-container{
            background-color: darkgrey;
            height: 60vh;
            width: 580px;
            border-radius: 7px;
        }
    </style>
</head>
    <body>
        <main>
            <div class="wrapper">
                <div class="side-bar-nav-wrapper">
                    <div class="first-left-nav-container">
                        <div class="circle-icon">
                            <div class="icon-container">
                                <i class="fas fa-list" title="Task List"></i>
                            </div>
                            <div class="button-container">
                                <button>Task List</button>
                            </div>
                        </div>

                        <div class="circle-icon">
                            <div class="icon-container">
                                <i class="fas fa-calendar" title="Calendar"></i>
                            </div>
                            <div class="button-container">
                                <button>Calender</button>
                            </div>
                        </div>

                        <div class="circle-icon">
                            <div class="icon-container">
                                <i class="fas fa-check-circle" title="Completed Tasks"></i>
                            </div>
                            <div class="button-container">
                                <button>Completed Tasks</button>
                            </div>
                        </div>

                        <div class="circle-icon">
                            <div class="icon-container">
                                <i class="fas fa-plus-circle" title="Add Task"></i>
                            </div>
                            <div class="button-container">
                                <button>Add Task</button>
                            </div>
                        </div>

                        <div class="circle-icon">
                            <div class="icon-container">
                                <i class="fas fa-cog" title="Settings"></i>
                            </div>
                            <div class="button-container">
                                <button>Settings</button>
                            </div>
                        </div>

                    </div>
                    
                    <div class="second-nav-frame-wrapper">
                        <div class="second-nav-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
