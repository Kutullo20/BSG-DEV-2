<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .side-bar-nav-wrapper{
            display: flex;
            position: relative;
            justify-content: flex-start;
            background-color: grey;
            height: 90vh;
            width: 47px;
            border-radius: 7px;
            align-items: center;
            gap: 40px
        }

        .first-left-nav-container{
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 10px;
            height: 90vh;
            width: 90vh;
            align-items: center;
            left: 8px;
        }

        .fas{
            color: black;
            font-size: 27px;
        }

        .fas:hover{
            color: aliceblue;
        }

        .second-nav-frame-wrapper{
            display: flex;
            position: relative;
        }

        .second-nav-container{
            background-color: grey;
            height: 90vh;
            width: 380px;
            border-radius: 7px;
        }
    </style>
</head>
    <main>
        <body>

            <div class="side-bar-nav-wrapper">
                <div class="first-left-nav-container">
                    <i class="fas fa-list" title="Task List"></i> 
                    <i class="fas fa-calendar" title="Calendar"></i>
                    <i class="fas fa-check-circle" title="Completed Tasks"></i> 
                    <i class="fas fa-plus-circle" title="Add Task"></i> 
                    <i class="fas fa-cog" title="Settings"></i> 
                </div>
                
                <div class="second-nav-frame-wrapper">
                    <div class="second-nav-container"></div>
                </div>
            </div>

        </body>
    </main>

</html>
