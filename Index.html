<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .side-bar-nav-wrapper{
            display: flex;
            position: relative;
            justify-content: flex-start;
            background-color: grey;
            height: 90vh;
            width: 747px;
            border-radius: 7px;
            align-items: center;
            gap: 40px
        }

        .first-left-nav-container{
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 10px;
            height: 60vh;
            width: 180px;
            align-items: flex-start;
            left: 7px;
            background-color: aqua;
            margin-top: 5px;
        }

        .circle-icon {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background-color: rgba(0, 0, 0, 0.2); 
            margin: 5px 0;
            left: 5px; 
        }

        .fas{
            color: black;
            position: relative;
            font-size: 27px;
        }

        .fas:hover{
            color: aliceblue;
        }

        .second-nav-frame-wrapper{
            display: flex;
            position: relative;
        }

        .second-nav-container{
            background-color: darkgrey;
            height: 60vh;
            width: 380px;
            border-radius: 7px;
        }
    </style>
</head>
    <body>
        <main>
            <div class="side-bar-nav-wrapper">
                <div class="first-left-nav-container">
                    <div class="circle-icon"><i class="fas fa-list" title="Task List"></i></div>
                    <div class="circle-icon"><i class="fas fa-calendar" title="Calendar"></i></div>
                    <div class="circle-icon"><i class="fas fa-check-circle" title="Completed Tasks"></i></div>
                    <div class="circle-icon"><i class="fas fa-plus-circle" title="Add Task"></i></div>
                    <div class="circle-icon"><i class="fas fa-cog" title="Settings"></i></div>
                </div>
                
                <div class="second-nav-frame-wrapper">
                    <div class="second-nav-container"></div>
                </div>
            </div>
        </main>
    </body>
</html>
